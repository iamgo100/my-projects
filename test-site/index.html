<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="test.css">
        <title>Табель</title>
    </head>
    <body>
        <div id="container">
            <div id="search"><input value="Поиск, которого пока нет" /></div>
            <div id="buttons">
                <button class="btn" id="add">Добавить</button>
                <button class="btn" id="update">Редактировать</button>
                <button class="btn" id="remove">Удалить</button>
            </div>
            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <th class="square-cell">Превью</th>
                            <th class="ordinary-cell">Имя</th>
                            <th class="ordinary-cell">Фамилия</th>
                            <th class="ordinary-cell">Дата рождения</th>
                            <th class="small-cell">Возраст</th>
                            <th class="ordinary-cell">Должность</th>
                            <th class="small-cell">Удаленная работа</th>
                            <th class="long-cell">Адрес проживания</th>
                        </tr>
                    </thead>
                    <tbody id="table-container"></tbody>
                </table>
            </div>
            <div id="modal-wrapper">
                <div id="modal-container">
                    <h2>Добавить/Редактировать</h2>
                    <div class="image">Фотография</div>
                    <input type="text" id="name" placeholder="Имя" />
                    <input type="text" id="last-name" placeholder="Фамилия" />
                    <input type="date" id="date-of-birth" placeholder="Дата рождения" />
                    <form id="post">
                        <select name="post">
                            <option value="accountant">Бухгалтер</option>
                            <option value="programmer">Программист</option>
                            <option value="technician">Техник</option>
                        </select>
                    </form>
                    <label for="remote" id="remote-label">Удаленка</label>
                    <input type="checkbox" id="remote-input" name="remote" />
                    <input type="text" id="city" placeholder="Город" />
                    <input type="text" id="street" placeholder="Улица" />
                    <input type="number" id="house" placeholder="Дом" />
                    <input type="number" id="flat" placeholder="Квартира" />
                    <button class="btn" id="save">Сохранить</button>
                    <button class="btn" id="close">Закрыть</button>
                </div>
            </div>
            <div id="alert"></div>
            <script src="test.js"></script>
        </div>
    </body>
</html>
