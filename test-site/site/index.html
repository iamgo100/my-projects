<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="test.css">
        <title>Табель</title>
    </head>
    <body>
        <div id="container">
            <div id="search"><input type="search" placeholder="Поиск, которого пока нет" /></div>
            <div id="buttons">
                <button class="btn" id="add">Добавить</button>
                <button class="btn" id="update">Редактировать</button>
                <button class="btn" id="remove">Удалить</button>
            </div>
            <div id="table">
                <table>
                    <thead>
                        <tr>
                            <th>Превью</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Дата рождения</th>
                            <th>Возраст</th>
                            <th>Должность</th>
                            <th>Удаленная работа</th>
                            <th>Адрес проживания</th>
                        </tr>
                    </thead>
                    <tbody id="c-table"></tbody>
                </table>
            </div>
            <div id="w-modal" class="wrapper">
                <div id="c-modal">
                    <h2>Добавить/Редактировать</h2>
                    <div class="image">Фотография</div>
                    <input id="name" placeholder="Имя" />
                    <input id="last-name" placeholder="Фамилия" />
                    <input type="date" id="date-of-birth" placeholder="Дата рождения" />
                    <form id="post">
                        <select name="post">
                            <option value="accountant">Бухгалтер</option>
                            <option value="programmer">Программист</option>
                            <option value="technician">Техник</option>
                        </select>
                    </form>
                    <label for="remote" id="remote-label">Удаленка</label>
                    <input type="checkbox" id="remote-input" name="remote" />
                    <input id="city" placeholder="Город" />
                    <input id="street" placeholder="Улица" />
                    <input type="number" id="house" placeholder="Дом" />
                    <input type="number" id="flat" placeholder="Квартира" />
                    <button class="btn" class="save" id="ms">Сохранить</button>
                    <button class="btn" class="close" id="mc">Закрыть</button>
                </div>
            </div>
            <div id="w-warning" class="wrapper">
                <div id="c-warning">
                    <h6>Вы не сохранили данные!</h6>
                    <button class="btn" class="save" id="ws">Сохранить</button>
                    <button class="btn" class="close" id="wc">Закрыть</button>
                </div>
            </div>
            <script src="test.js"></script>
        </div>
    </body>
</html>
